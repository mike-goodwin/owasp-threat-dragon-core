<form name="elementPropertiesEditForm">
    <div>
        <div class="form-group">
            <label>Name</label>
            <input name="nameInput" class="form-control" type="text" ng-model="selected.name" ng-change="edit()" placeholder="Element name" />
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input name="checkboxOutOfScope" type="checkbox" ng-model="selected.outOfScope" ng-change="edit()" /> Out of scope
        </label>
    </div>
    <div class="form-group">
        <label>Reason for out of scope</label>
        <textarea name="textareaReasonOutOfScope" ng-disabled="!selected.outOfScope" rows="4" class="form-control" type="text" ng-model="selected.reasonOutOfScope" ng-change="edit()" placeholder="Reason for out of scope"></textarea>
    </div>
    <div ng-show="elementType === 'tm.Process'">
        <div class="form-group">
            <label>Privilege level</label>
            <input name="privilegeLevelInput" ng-disabled="selected.outOfScope" class="form-control" type="text" ng-model="selected.privilegeLevel" ng-change="edit()" placeholder="Privilege level" />
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsWebApplication" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isAWebApplication" ng-change="edit()" /> Web Application
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsSwitchingProcess" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isASwitchingProcess" ng-change="edit()" /> Network Switch
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsRoutingProcess" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isARoutingProcess" ng-change="edit()" /> Network Router or Gateway
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsWirelessAccessProcess" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isAWirelessAccessProcess" ng-change="edit()" /> Wireless Access Point
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsConfigurationProcess" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isAConfigurationProcess" ng-change="edit()" /> Configuration Server (Free-Radius, DHCP, Cert Management, etc.)
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsIPSecHostProcess" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isAIPSecHostProcess" ng-change="edit()" /> IPSec Host 
            </label>
        </div>
    </div>
    <div ng-show="elementType === 'tm.Actor'">

        <div class="checkbox">
            <label>
                <input name="checkboxProvidesAuthentication" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.providesAuthentication" ng-change="edit()" ng-init="selected.providesAuthentication = false" /> Provides Authentication
            </label>
            <select ng-if="selected.providesAuthentication">
                <option value="ldap">LDAP</option>
                <option value="kerberos">Kerberos</option>
                <option value="oauth2">Oauth 2</option>
                <option value="saml">Saml</option>
                <option value="radius">Radius</option>
            </select>
        </div>

        <div class="checkbox">
            <label>
                <input name="checkboxIsClientEHealthDevice" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.clientEHealthDevice" ng-change="edit()" /> Client eHealth Device
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsMobileDevice" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.mobileDevice" ng-change="edit()" /> Mobile Device
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsDesktopDevice" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.desktopDevice" ng-change="edit()" /> Desktop Device
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxStoresHealthDataLocally" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.storesHealthDataLocally" ng-change="edit()" /> Stores Health Data Locally
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxForwardsHealthDataCloud" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.forwardsHealthDataCloud" ng-change="edit()" /> Forwards Health Data to Cloud
            </label>
        </div>
    </div>
    <div ng-show="elementType === 'tm.Store'">
        <div class="checkbox">
            <label>
                <input name="checkboxRemoteMedicalRecordStorage" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.remoteMedicalRecordStorage" ng-change="edit()" /> Remote Storage of Medical Records
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsALog" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isALog" ng-change="edit()" />Stores Event Logs
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxStoresCredentials" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.storesCredentials" ng-change="edit()" /> Stores Credentials
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsEncryptedStore" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isEncrypted" ng-change="edit()" /> Is Encrypted
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsSigned" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isSigned" ng-change="edit()" /> Is Signed
            </label>
        </div>
        
    </div>
    <div ng-show="elementType === 'tm.Flow'">
        <div class="form-group">
            <label>Protocol</label>
            <input name="inputProtocol" ng-disabled="selected.outOfScope" class="form-control" type="text" ng-model="selected.protocol" ng-change="edit()" placeholder="Protocol" />
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsEncryptedFlow" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isEncrypted" ng-change="edit()" /> Is Encrypted
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxIsPublicNetwork" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isPublicNetwork" ng-change="edit()" /> Link Over Public Network
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxBluetoothInterface" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.bluetoothInterface" ng-change="edit()" /> Bluetooth Interface Link
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxWiFiInterface" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.wifiInterface" ng-change="edit()" /> Wi-Fi Interface Link
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxCellularInterface" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.cellularInterface" ng-change="edit()" /> Cellular Interface Link
            </label>
        </div>
    </div>
    <div ng-show="elementType === 'tm.MobilePhone'">
        <div class="checkbox">
            <label>
                <input name="checkboxIsEncryptedMobilePhone" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.isEncrypted" ng-change="edit()" ng-init="selected.isEncrypted = false" /> Is Encrypted
            </label>
            <select ng-if="selected.isEncrypted">
                <option value="" selected = "selected" ngValue="undefined">Select</option>
                <option value="des">DES</option>
                <option value="tripleDes">Triple DES</option>
                <option value="tripleDes3Key">TRIPLE_DES_3KEY</option>
                <option value="rc2">RC2</option>
                <option value="rc4">RC4</option>
                <option value="128rc4">128-bit RC4</option>
                <option value="desx">DESX</option>
                <option value="128aes">128-bit AES</option>
                <option value="192aes">192-bit AES</option>
                <option value="256aes">256-bit AES</option>
            </select>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxHasPasswordPolicy" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.hasPasswordPolicy" ng-change="edit()" /> Has a password Policy?
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxSanitizesInput" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.inputSanitization" ng-change="edit()" /> Is input sanitized?
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxStoresMedicalRecords" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.storesMedicalRecords" ng-change="edit()" /> Stores personal health information (PHI).
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input name="checkboxStoresPI" ng-disabled="selected.outOfScope" type="checkbox" ng-model="selected.storesPI" ng-change="edit()" /> Stores personal information (PI).
            </label>
        </div>
    </div>
</form>
