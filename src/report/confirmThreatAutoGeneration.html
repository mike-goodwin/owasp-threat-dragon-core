<div>
    <div class="modal-header">
        <h3>Are you sure?</h3>
    </div>
    <div class="modal-body">
        Some nodes in your diagram do not have threats defined. Would you like to automatically generate for these nodes?
    </div>
    <div class="modal-body">
        Press Cancel to view the threat report without generating additional threats, or press OK to automatically generate threats for empty nodes.
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="onOK()">OK</button>
        <button class="btn btn-primary" ng-click="onCancel()">Cancel</button>
    </div>
</div>
